<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<div class="container-catalogo">
  <div class="card card-container" style="width: 18rem;">
    <img [src]="product.image" alt="">
    <div class="card-body">
      <h5 appHighlight class="card-title">{{product.title | uppercase}}</h5>
      <h4 class="card-text"><strong>{{product.price | currency}}</strong></h4>
      <p>{{product.description | slice:0:10}}</p>
      <p>{{today | date:'short'}}</p>
    </div>
    <a href="#" class="btn btn-primary fluid-container">Agregar al carro</a>
  </div>
</div>
