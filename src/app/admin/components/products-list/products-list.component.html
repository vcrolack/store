<a mat-raised-button routerLink="/admin/products/create">Crear productor</a>
<table mat-table [dataSource]="products" class="mat-elevation-z8 products-table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID </th>
    <td mat-cell *matCellDef="let product">{{product.id}}</td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title </th>
    <td mat-cell *matCellDef="let product">{{product.title}}</td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price </th>
    <td mat-cell *matCellDef="let product">{{product.price}}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions </th>
    <td mat-cell *matCellDef="let product">
      <a [routerLink]="['edit', product.id]" mat-button>Editar</a>
      <button mat-button color="warn" (click)="deleteProduct(product.id)">Borrar</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
