<h1>HOLAAAAAAAAAAAAAAAAAAAAAAAAAAAAA</h1>


<form [formGroup]="form">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Iniciar sesión</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input placeholder="nombre" formControlName="name" matInput type="text">
          </mat-form-field>
        </div>
        <div class="col-xs">
          <input placeholder="email" formControlName="email" matInput type="text">
        </div>
        <div class="col-xs">
          <input placeholder="contraseña" formControlName="password" matInput type="text">
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</form>
